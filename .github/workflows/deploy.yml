name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby ğŸ›‘
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.
      - name: Install Bundler ğŸ“¦
        run: |
          gem install bundler
      - name: Install Gems ğŸ’
        run: |
          bundle install
      - name: Build ğŸš§
        run: |
          jekyll build
      - name: Publish ğŸš²
        uses: nogsantos/scp-deploy@master
        with:
          src: ./_site/*
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}