name: Build & Deploy Page to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby ðŸ›‘
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.
          bundler-cache: true
      - name: Install Bundler ðŸ“¦
        run: |
          gem install bundler
      - name: Install Gems ðŸ’Ž
        run: |
          bundle install
      - name: Build ðŸš§
        run: |
          jekyll build
      - name: Publish ðŸš²
        uses: nogsantos/scp-deploy@master
        with:
          src: ./_site/*
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}